<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delay Page Load</title>
</head>
<body>

<h1>Trang này sẽ load sau 10 giây</h1>

<script>
    // Khi trang hoàn tất tải
    window.onload = function() {
        // Delay 10 giây (10000 ms)
        setTimeout(function() {
            document.body.innerHTML = "<h1>Trang đã được tải hoàn tất sau 10 giây!</h1>";
        }, 10000); // 10 giây
    }
</script>

</body>
</html>
