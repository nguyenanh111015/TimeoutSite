<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delay Example</title>
</head>
<body>

<h1 id="message">Đợi 10 giây...</h1>

<script>
    // Delay 10 giây (10000 ms)
    setTimeout(function() {
        document.getElementById('message').innerText = "Nội dung đã thay đổi sau 10 giây!";
    }, 10000);
</script>

</body>
</html>
